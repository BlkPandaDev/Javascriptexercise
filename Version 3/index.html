<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-JI0L/2eJXJ6KdBSY4IJtpUo/9V+OjMn6Q8gXg62XtxFAkHbSFjo3YXzuzMaD8gijE6w2EY8Zllq0Nki/dy/nRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="game">
            <div>
                <button class="choice-btn" onclick="playRound('rock')"><i class="fas fa-hand-rock"></i></button>
                <button class="choice-btn" onclick="playRound('paper')"><i class="fas fa-hand-paper"></i></button>
                <button class="choice-btn" onclick="playRound('scissors')"><i class="fas fa-hand-scissors"></i></button>
            </div>
            <div id="computer-choice">Computer's Choice: </div>
            <div id="round-winner">Round Winner: </div>
            <div id="scores">Scores: Human - <span id="human-score">0</span>, Computer - <span id="computer-score">0</span></div>
            <button id="restart-btn" onclick="restartGame()" style="display: none;">Restart Game</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
